<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!--Font Amazing link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vibur" />

  <link rel="stylesheet" href="theme/login_style.css">
  <link rel="stylesheet" href="theme/bootstrap.css">

  <style>
    .hidden {
      display: none;
    }
    
    .unhidden {
      display: block;
    }
  </style>
  <script type="text/javascript">
    function unhide(clickedButton, divID) {
      var item = document.getElementById(divID);
      if (item) {
        if (item.className == 'hidden') {
          item.className = 'unhidden';
          clickedButton.value = 'hide'
        } else {
          item.className = 'hidden';
          clickedButton.value = 'unhide'
        }
      }
    }
  </script>

  <script type="text/javascript">
    function unhide(divID, otherDivId) {
      var item = document.getElementById(divID);
      if (item) {
        item.className = (item.className == 'hidden') ? 'unhidden' : 'hidden';
      }
      document.getElementById(otherDivId).className = 'hidden';
    }
  </script>

</head>

<body>

  <div class="login">
    <h2>Search by email address</h2>
    <fieldset>
      <div class="form-group ">
        <input type="email" placeholder="Email">
        <i class="fa fa-envelope-o fa-1x"></i>
      </div>

    </fieldset>
    <a href="javascript:unhide('about', 'link')" id ="forgotPass" class="btn btn-primary">Search</a>
    <div class="utilities">
      <a href="index.html">Back</a>
    </div>
  </div>



  <div id="about" class="hidden">
    <div class="container">
      <div class="row">
        <div class="well-right">

          <div class="content3">
            <p>
              If you supplied a email address then an email should have been sent to you.</p>
            <p>It contains easy instructions to confirm and complete this password change. If you continue to have difficulty, please contact the site administrator.
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
