<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!--Font Amazing link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vibur" />

  <link rel="stylesheet" href="theme/login_style.css">
   <link rel="stylesheet" href="theme/bootstrap.css">


</head>

<body>

 <div class="login">
    <h2>Log In</h2>
    <fieldset>
      <div class="form-group ">
        <input type="email" placeholder="Email">
        <i class="fa fa-envelope-o fa-1x"></i>
      </div>
      <div class="form-group log-status">
        <input type="password" placeholder="Password">
        <i class="fa fa-lock fa-1x"></i>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary"><a href="home.html">Log In</a></button>
    <div class="utilities">
      <a href="#">Forgot Password?</a>
    </div>
  </div>


</body>

</html>
